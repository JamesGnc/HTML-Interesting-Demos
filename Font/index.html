<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Gradient Effect</title>
    <style>
        .gradient-text {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #b0b0b0;
            /* 背景渐变颜色设置 */
            background: radial-gradient(circle at 10% 20%, #ff8a01, #b051b9 25%, #672bff 50%, #06f 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 适应其他浏览器 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="gradient-text">This is Gradient Text Effect</div>
</body>
</html>
