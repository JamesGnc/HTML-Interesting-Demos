<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>avatar</title>
  <head>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
      }

      .avatar {
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: #ecd078;
      }

      img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transition: 0.5s;
      }

      .avatar:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>
</head>
<body>
  <div class="avatar">
    <img src="./avatar.png" />
  </div>
</body>
</html>
